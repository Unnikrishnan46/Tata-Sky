<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="icon.png">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="login.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <img class="" src="tata.png" alt="">
        </div>
    </nav>

    <div class="container bg-light text-dark">
        <div class="mainbody">
            <h1 class="fw-light mt-5">Let's register your password</h1>
            <h6 class="fw-light mt-3 mb-5" id="para1">Enter details to register password and access My Account</h6>
        </div>
    </div>

    <!---Form part-->

    <div class="form-main">
        <div class="container d-flex flex-column align-items-center justify-content-lg-center">
            <form id="submit-form"  action="">
            <div>
                <label class="form-label" for="id">Subscriber ID</label>
                <input type="" id="id" class="form-control"  name="id"/>
            </div>

            <div>
                <label class="form-label mt-5" for="password">Password</label>
                <input type="password" id="password" class="form-control"  name="password"/>
            </div>

            <div>
                <label class="form-label mt-5" for="conformpassword">Conform Password</label>
                <input type="password" id="conformpassword" class="form-control"  name="conformpassword"/>
            </div>

            <div>
                <label class="form-label mt-5" for="email">Email ID</label>
                <input type="email" id="email" class="form-control"  name="email"/>
            </div>

            <div>
                <label class="form-label mt-5" for="number">Registered Mobile Number</label>
                <input type="text" id="number" class="form-control"  name="number"/>
            </div>

            <div class="d-flex align-items-center justify-content-lg-center mb-5">
                <button class="btn mt-5 text-white" type="submit" id="buttonlast">Send OTP</button>
            </div>
        </form>
        <div>
            <p class="lead fs-6 mb-5">Not a Tata play Customer? <a href="#"><span id="guys">Get a new connection</span></a></p>
        </div>
        </div>
    </div>
        

    






    
    

    <!---Jquary-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
                 <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
                 <script src="script1.js"></script>

    <!-- JavaScript Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
